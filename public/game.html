<div class="container" ng-show="state=='waiting'">
	<div class="row">
		<h1>Waiting for server to respond</h1>
	</div>
</div>
<div class="container" ng-show="state=='error'">
	<div class="row">
		<h1>Error</h1>
		<p>Guru Meditation</p>
		<pre>{{error}}</pre>
	</div>
</div>
<div class="container" ng-show="state=='ok'">
	<div class="row">
		<h1>Waiting for players</h1>
		<p>
			Scan this code to join or enter this URL manually: <br/>
			<a href="http://localhost:3000/#/game/{{id}}">http://localhost:3000/#/game/{{id}}</a>
		<p>
		<center>
			<qrcode data="http://localhost:3000/#/game/{{id}}" version="5" size="300"></qrcode>
		</center>
		<h2>Players Connected</h2>
		<ul>
			<li>Player1</li>
			<li>Player1</li>
			<li>Player1</li>
		</ul>
	</div>
</div>
