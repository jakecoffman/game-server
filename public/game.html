<div class="container" ng-show="state=='waiting'">
	<div class="row">
		<h1>Waiting for server to respond</h1>
	</div>
</div>
<div class="container" ng-show="state=='error'">
	<div class="row">
		<h1>Error</h1>
		<p>Guru Meditation</p>
		<pre>{{error}}</pre>
	</div>
</div>
<div class="container" ng-show="state=='ok' && isHost == true">
	<div class="row">
		<h1>Waiting for players</h1>
		<p>Scan this code to join or enter this URL manually:</p>
		<p>
			<a href="http://localhost:3000/#/game/{{id}}">http://localhost:3000/#/game/{{id}}</a>
		</p>
		
		<div class="col-sm-9">
			<center>
				<qrcode data="http://localhost:3000/#/game/{{id}}" version="5" size="400"></qrcode>
			</center>
		</div>
		<div class="col-sm-3">
			<button class="btn btn-primary btn-lg" ng-click="start()">Start game</button>
		</div>	
	</div>
	<div class="row">
		<h2>Players Connected</h2>
		<ul>
			<li ng-repeat="player in players">Player {{player.id}}</li>
		</ul>
	</div>
</div>
<div class="container" ng-show="state=='ok' && isHost == false">
	<div class="row">
		Welcome, player!
	</div>
</div>
<div class="container" ng-show="state=='start' && isHost == true">
	<div class="row">
		Host start
	</div>
</div>
<div class="container" ng-show="state=='start' && isHost == false">
	<div class="row">
		Player start
	</div>
</div>
